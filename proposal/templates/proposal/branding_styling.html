<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding and Styling</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            font-weight: 500;
            color: #444;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        .radio-group {
            margin-bottom: 25px;
        }

        .radio-group label {
            font-size: 1em;
            color: #666;
            font-weight: 400;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        .button {
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 5px;
            display: block;
            width: 100%;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .radio-inline {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Branding and Styling</h1>

        <!-- Short Description -->
        <p>
            Let's gather information on how you want your website to look and feel. We'll start with branding, including logo and color preferences, and then move on to the style that suits your vision.
        </p>

        <!-- Form -->
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Logo Preference -->
            <label for="has_logo">Do you already have a logo?</label>
            <div class="radio-group">
                <div class="radio-inline">
                    <input type="radio" id="yes_logo" name="has_logo" value="Yes, I will use the existing logo">
                    <label for="yes_logo">Yes, I will use the existing logo</label>
                </div>
                <div class="radio-inline">
                    <input type="radio" id="no_logo" name="has_logo" value="No, please include the cost of logo designing also">
                    <label for="no_logo">No, please include the cost of logo designing also</label>
                </div>
            </div>

            <!-- Primary Color Preferences -->
            <label for="primary_color">Primary Color Preferences:</label>
            <input type="text" id="primary_color" name="primary_color" placeholder="e.g., Blue, #0000FF">

            <!-- Secondary Color Preferences -->
            <label for="secondary_color">Secondary Color Preferences:</label>
            <input type="text" id="secondary_color" name="secondary_color" placeholder="e.g., Light Gray, #D3D3D3">

            <!-- Website Style -->
            <label for="website_style">How would you describe the style of the website?</label>
            <div class="radio-group">
                <div class="radio-inline">
                    <input type="radio" id="modern" name="website_style" value="Modern">
                    <label for="modern">Modern</label>
                </div>
                <div class="radio-inline">
                    <input type="radio" id="elegant" name="website_style" value="Elegant">
                    <label for="elegant">Elegant</label>
                </div>
                <div class="radio-inline">
                    <input type="radio" id="professional" name="website_style" value="Professional">
                    <label for="professional">Professional</label>
                </div>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Next" class="button">
        </form>
    </div>
</body>
</html>
