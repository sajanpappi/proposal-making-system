<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            font-weight: 500;
            color: #444;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        .button {
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 5px;
            display: block;
            width: 100%;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget</h1>

        <!-- Short Description -->
        <p>
            Please let us know if you have any budget expectations. We will try to propose the best features and services within your budget range to suit your needs.
        </p>

        <!-- Form -->
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Budget Range -->
            <label for="budget_range">Do you have any expected budget range in mind?</label>
            <input type="text" id="budget_range" name="budget_range" placeholder="e.g., INR 5000 - INR 10000">

            <!-- Submit Button -->
            <input type="submit" value="Submit" class="button">
        </form>
    </div>
</body>
</html>
